<ul id="calendar">
{% for key,value in data %}
<li class="day">
  <span class="date">{{ key }}</span>
  <span class="amount">{{ value.amount }}</span>
  <ul class="transactions">
  {% for key,value in value.transactions %}
    <li class="transaction">
      <span class="title">{{ value.title }}</span>
      <span class="amount">{{ value.amount }}</span>
    </li>
  {% endfor %}
  </ul>
</li>
{% endfor %}
</ul>
